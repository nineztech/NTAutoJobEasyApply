<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Easy Apply</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <h1>LinkedIn Easy Apply</h1>
    <div id="status">Loading...</div>
    
    <div class="button-group">
      <button id="startBtn" class="btn-primary">Start Applying</button>
      <button id="stopBtn" class="btn-secondary" disabled>Stop</button>
    </div>
    
    <div class="recent-applications">
      <h3>Recently Applied Jobs</h3>
      <ul id="appliedJobs"></ul>
    </div>
    
    <a href="#" id="optionsLink">Configure Settings</a>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
